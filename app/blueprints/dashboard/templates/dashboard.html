{% endblock %} {% block content %}

  </div>

</div>
<script>
  LINE_COLOURS = [
    "#7f00ff",
    "#4b0082",
    "#0000ff",
    "#00ff00",
    "#FFDB58",
    "#ffa500",
    "#e06000",
  ];
  const ctx = document.getElementById("lineGraph").getContext("2d");
  // const optimalctx = document.getElementById("optimalGraph").getContext("2d");

  // const optimalChart = new Chart(optimalctx, {
  //   type: "line",
  //   data: {
  //     labels: [], // X-axis labels
  //     datasets: [
  //       {
  //         label: "My Dataset",
  //         data: [10, 20, 30], // Y-axis values
  //         borderColor: "blue",
  //         borderWidth: 2,
  //       },
  //     ],
  //   },
  //   options: {
  //     responsive: true,
  //     barThickness: 50,

  //     animation: {
  //       duration: 700,
  //       easing: "easeOutExpo",
  //       x: {
  //         from: false,
  //       },
  //     },
  //     scales: {
  //       x: { beginAtZero: true },
  //       y: { beginAtZero: true },
  //     },
  //   },
  // });

  const myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [], // X-axis labels
      datasets: [
        {
          label: "My Dataset",
          data: [], // Y-axis values
          borderColor: "blue",
          borderWidth: 2,
        },
      ],
    },
    options: {
      responsive: true,
      barThickness: 50,

      animation: {
        duration: 700,
        easing: "easeOutExpo",
        x: {
          from: false,
        },
      },
      scales: {
        x: {
          beginAtZero: true,
          title: {
            display: true,
            text: "Date",
            font: {
              size: 14,
              weight: "bold",
            },
          },
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: "Measurement",
            font: {
              size: 14,
              weight: "bold",
            },
          },
        },
      },
      plugins: {
        title: {
          display: true,
          text: "Your health metrics over time",
          font: {
            size: 18,
            weight: "bold",
          },
          padding: {
            bottom: 30,
          },
        },
      },
    },
  });
  async function getMetrics() {
    try {
      const response = await fetch("get_metrics"); // Hit the endpoint
      const data = await response.json(); // Parse the JSON object

      // If the response was not empty, update the chart UI
      if (data?.success) {
        // Set the labels for each predicted value
        const labels = data.metrics.map((row) =>
          new Date(row.Date).toLocaleString("en-GB", {
            year: "numeric",
            month: "short",
            day: "2-digit",
          })
        );

        // Set the data values from the fetched predictions
        const datasets = Object.keys(data.metrics[0])
          .filter((col) => col !== "Date") // Exclude timestamp from datasets
          .map((col, index) => ({
            label: col, // Column name
            data: data.metrics.map((row) => row[col]), // Values from each row
            borderColor: LINE_COLOURS[index],
            fill: false,
          }));
        myChart.data.labels = labels;
        myChart.data.datasets = datasets;
        // Update the chart
        myChart.update();
      }
    } catch (error) {
      console.error("Error fetching metrics for dashboard:", error);
    }
  }
  window.onload = getMetrics;
</script>

{% endblock%}
